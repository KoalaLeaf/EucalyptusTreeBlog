{{ define "main" }}
  <div class="flex-l mt2 mw8 center">
    <article class="center cf pv5 ph3 ph4-ns mw7">
      <header>
      </header>
      <div class="nested-copy-line-height lh-copy f4 nested-links {{ $.Param "text_color" | default "black" }}">
        {{ .Content }}
      </div>

      <section>
        <h2>Top Songs</h2>
        <div id="track-list">
          {{ range .Params.songs }}
            <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/{{ . }}?utm_source=generator&theme=0" width="100%" height="152" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
          {{ end }}
        </div>
      </section>
    </article>
  </div>
{{ end }}
